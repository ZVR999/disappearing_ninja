        <img class="cat" src="dojocat.jpg" alt="A picture of a cat dressed as a cute little ninja">
        <button class="btn">Reset</button>
        <script>
            $(document).ready(function(){
        
                $("img.cat").click(function(){
                     $(this).hide();
                });
                
                $("button.btn").click(function(){
                    $("img.cat").show();
                });
            });
        </script>
    </body>
